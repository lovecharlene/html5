<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="EventUtil.js" type="text/javascript"></script>
	<script type="text/javascript">
      window.onload=function(){
      	var test1=document.getElementById('test1');
      	test1.onclick=function(){
      		alert('this is a test');
      	}
      };
	</script>
</head>
<body>
	<input type='button' value='test1' id='test1'/>

<p><img src='1.gif' alt='image is lost' id='img'></p>
<script type="text/javascript">
	var img=document.getElementById('img');
	EventUtil.addHandler(img,'load',function(e){
        e=EventUtil.getEvent(e);
        alert(EventUtil.getTarget(e).src);
	});             //方法二





</script>



	

</body>
