<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
      var res = document.getElementsByTagName('tr');
      for(var i = 0; i < res.length; i++) {
          res[i].onmouseover = function(e) {
              this.style.background = '#f2f2f2'; 
          }
          
          res[i].onmouseout = function(e) {
              this.style.background = '#fff'; 
          }
      } 

      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      var addRow = document.getElementById('addRow');
      addRow.onclick = function(){
          alert('aa');
          var row=document.createElement('tr');
          var t=document.getElementById('table');
          var xh = addColumn('xh003');
          var xm = addColumn('xtf'); 
          var cz = addColumn('del');
          row.appendChild(xh);
          row.appendChild(xm);
          row.appendChild(cz);
          t.appendChild(row);
      }
      
      
      function addColumn(text){//xh003
          var col=document.createElement('td');
          var txt=document.createTextNode(text);//xh003
          col.appendChild(txt);
          return col;
      }
   }
 // 创建删除函数
    function deleteRow(obj) {
      alert(obj.parentNode);
    }
  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:deleteRow(this);" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:deleteRow(this);" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" id="addRow"/>   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
