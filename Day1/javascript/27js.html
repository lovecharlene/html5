<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<input type='button' value='test1' onclick='alert("hello maizi")' />
<input type='button' value='test2' onclick='test()' /><!-- 内联模型 -->
	<input type='button' value='test3' id='btn1' />
	<input type='button' value='test4' id='btn2' />
	<input type='button' value='test5' id='btn3' />
	<input type='button' value='test6' id='btn4' />
 <script type="text/javascript">

function test(){
	alert('this is a test');
}


var btn1=document.getElementById('btn1');
btn1.onclick=function(){
	alert('btn1 clicked');
}

var btn2=document.getElementById('btn2');
btn2.onclick = test1;
function test1(){
	alert('btn2 clicked');
}

var btn3=document.getElementById('btn3');
var count=0;
btn3.onclick=function(){
	alert(count++);
	if(count==3){
		btn3.onclick=null;//点三次之后，null
	}
}

var btn4=document.getElementById('btn4');
btn4.onclick=function(){
	alert('a');
}
btn4.onclick=function(){
	alert('b');
}
btn4.onclick=function(){
	alert('c');
}//多个元素同时添加，值被最后一个覆盖
</script>



<input type='button' value='test1' id='btn1' />

<script type="text/javascript">
var btn1=document.getElementById('btn1');
btn1.onclick=function(e){
	var e=e || window.event;//chrome和IE的兼容
	alert(e)
}

</script>
	
</body>
</html>
