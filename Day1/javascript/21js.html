<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

	var obj1={
		__proto__:null,//没有继承来的属性
		value:1
	};
    	Object.defineProperty(obj1,'x',{
    	value:1,
        writable:false,
        enumerable:false,
        configurable:true
	});
	    obj1.x=2;
	    console.log(obj1.x);//1无法修改，因为writable是false


	    Object.defineProperty(obj1,'x',{
	    	value:3,
	    	writable:true//(默认是false)
	    });
	    console.log(obj1.x);//3
      obj1.x=5;
      console.log(obj1.x);//5
//如果属性不可配置，不能把false变成true，可以把true变成false



		var person = {
			username:'king',
			sex:'男',
			get age() {
				return 12;
			},
			set age(val) {
				console.log('不能设置'+'val');
			}
		};
		console.log(person.username);
		person.age = 23;
		console.log(person.age);//12
	
	var obj1={
		x:1,
		y:2,
		z:3,
		get zhouchang(){
			return this.x+this.y+this.z;
		},
		set fbzc(val){
             this.x*=val;
             this.y*=val;
             this.z*=val;

		}
	};
    console.log(obj1.zhouchang);
    obj1.fbzc=2;
    console.log(obj1.zhouchang);



		var obj2 = {};
		Object.defineProperty(obj2, 'x', {
			get: function() {
				return 123;
			},
		});
		console.log(obj2.x);
		

	</script>
</head>
<body>
	
</body>
</html>
