<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	//求1-100之间奇数的和、
	var sum=0;
	for(var i=1;i<=100;i++){
		if(i%2==1){
			sum+=i;
		}
	}
  document.write('1~100之间奇数的和为：'+sum+'<hr/>');

  //求1-100之间偶数的和、
	var sum=0;
	for(var i=1;i<=100;i++){
		if(i%2==0){
			sum+=i;
		}
	}
  document.write('1~100之间偶数的和为：'+sum+'<hr/>');

//公鸡5元每只，母鸡3元每只，小鸡3只1元，100元买100只鸡怎么分配？
for(var i=0;i<=20;i++){
	for(var j=0;j<=33;j++){
		for(var z=0;z<=100;z++){
			if((i+j+z==100)&&(5*i+3*j+z/3==100)){
				document.write('公鸡：'+i+'母鸡：'+j+'小鸡：'+z+'<hr/>');
			}
		}
	}
}


//while循环
var i=1;
while(i<=10){
	document.write(i);
	document.write('<br/>');
	i++;
}
  document.write(i);//i=11

//do while无条件执行一次循环体，再判断
document.write('<hr/>');
while(false){
	document.write('hello king');
}
document.write('<br/>continue...<br/>');
do{
	document.write('hello maizi');
}while(false);
document.write('<hr/>');

//用break 结束while循环和 do while 循环；
i=1;
while(i>=0){
	document.write(i);
	document.write('<br/>');
	i++;
	if(i==10){
		break;
	}
}
//(到10结束，出现1-9)

i=1;
while(i<=10){
	if(i==3){
		i++;
		continue;  //break 出现1,2
//continue出现1245678910跳过3；
	}
	document.write(i+'<br/>');
	i++;
}
//通过continue跳过当次循环；进入下次循环


</script>
	
</body>
</html>
