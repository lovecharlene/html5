<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
var o={x:1};
console.log('x' in o);//true

function Foo(){};
Foo.prototype.z=3;
var obj=new Foo();
obj.x=1;
obj.y=2;
console.log(obj.propertyIsEnumerable('x'));//true,可枚举
console.log(obj.propertyIsEnumerable('z'));//false，便历不到
console.log(obj.k!==undefined);//false
console.log(obj.x!==undefined);//true
console.log(obj.toString!==undefined);//true
console.log(Object.prototype.propertyIsEnumerable('toString'));//false

var obj={
	x:1,
	y:2,
	z:3,
	username:'king',
	age:12,
	addr:'北京'
}
for(var p in obj){
	console.log(p);
}
//(方法一)返回可枚举的属性(x,y,z,username,age,addr)
//for in遍历

console.log(Object.getOwnPropertyNames(obj));
//(方法二)返回所有自有属性的名称

console.log(Object.keys(obj));
//(方法三)
	</script>

</head>
<body>
	
</body>
</html>
