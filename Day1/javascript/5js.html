<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	var test=Boolean(0);//output false;
	test=Boolean(NaN);
	test=Boolean('');
	// 其他类型通过Boolean转换成布尔类型false的有0,-0,NaN,undefined,'',0.0,'0',
	test=Boolean(1);
	alert(test);//outputtrue

	test=String(1234);
	test=String('this is a test');
	test=String(true);
	//其他类型通过string转换成字符串型 output 1234，this is a test，true，false，null，undefined，NaN,


//其他类型通过Number转换成数值型，以下：
test=Number(12);//output 12
test=Number(true);//output 1
test=Number(false);//output 0
test=Number(undefined);//output NaN
test=Number(NaN);//output NaN
test=Number(null);//output NaN
test=Number('3king');//output NaN
test=Number('324');//output 324
alert(test);


//通过parseInt将字符串型进行转换成整数型
test=parseInt('123');//output 123
test=parseInt('234',0);//output 234
test=parseInt('0xabcdef');//output 11259375 16进制换成10进制
test=parseInt('012344');//output 12344 8进制数字转换成数字
test=parseInt(45,16);//output 69  16进制换成10进制
test=parseInt('3ki23ng');//output 3 
test=parseInt('true');//output NaN
test=parseInt(true);//output NaN
test=parseInt('  3 5 6 a');//output 3
alert(test);


//通过parseFloat转换成浮点型，以下
test=parseFloat('123.34abc');//output 123.34
test=parseFloat('123');//output 123
test=parseFloat('sdf');//output NaN
test=parseFloat(' 2e3a');//output 2000 截取有效数字
alert(test);

	</script>
</head>
<body>
	
</body>
</html>
