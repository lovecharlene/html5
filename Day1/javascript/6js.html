//字符串不支持自增自减

//如果第一个表达式为false，整个结果为false，就把第二个表达式短路了。
var i=0,j=1;
if(i-- && j++){  //0为false
document.write('hello');
}else{
	document.write('world');
}
alert(i);//-1

//逻辑或||

j=0;

}
