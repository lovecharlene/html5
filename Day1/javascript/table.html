<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript"> 
  
    window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        var res = document.getElementsByTagName('tr');
        for(var i = 0; i < res.length; i++) {
            res[i].onmouseover = function(e) {
                this.style.backgroundColor = '#f2f2f2'; 
            }
            
            res[i].onmouseout = function(e) {
                this.style.backgroundColor= '#fff'; 
            }
        } 
       // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      var res=document.getElementById('button');
       res.onclick=function add(){
            var table=document.getElementById('table').lastChild;
            var tr=document.createElement('tr');
            for(var i=0;i<3;i++){
                var td=document.createElement('td');
                if(i>=0&&i<2){
                    td.innerHTML='<input type="text">';
                }else{
                    td.innerHTML='<a href="javascript:del();" >删除</a>'
                    tr.appendChild(td);
                    table.appendChild(tr);
                }
            }
        }
     
   }

  </script> 
 </head>
