	//测试编码URI的函数
	var url='http://www.phpfamily.org/test.php?search= this is a test';
	var res=encodeURI(url);
	document.write(res);
	var res1=decodeURI(res);
	document.write('<br/>'+res1+'<br/>');


	 url='http://www.phpfamily.org/test.php?search= this is a test&sum=1+2&test1=!.()*~';

	 res1=decodeURIComponent(res);
	 document.write('<br/>'+res1+'<br/>');
	 //encode编码 对，/：@&=+$#不进行转译，decode解码  encodeURIComponent不会对—.!~*''()进行编码，对其他进行16进制序列编码替换

	 document.write('<hr color="red"/>');

	 document.write('<br/>');
	 var result1=unescape(result);
	 document.write(result1);
//escape/对字符串进行编码，不能对uri进行编码。unescape进行解码。
