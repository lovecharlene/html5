<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
// Ajax读取文件
// 1.创建数据文件
// 2.创建XMLHttpRequest对象
// 3.获取文件
// 注意点
// （1）在服务器中运行测试
// （2）注意编码问题，编码要同统一

// 3.1获取txt文件
// 3.2获取xml文件

//获取txt文件
var xmlHttp=null;
function readyStateChangeHandle(){
	if(xmlHttp.readyState==4){
        if(xmlHttp.status==200){
          document.getElementById('vv').innerHTML=xmlHttp.responseText;
        }
	}
}
function ajaxFunction(the_request_url){
    try{
    	xmlHttp=new XMLHttpRequest();
    }
    catch(e){
    	try{
    		xmlHttp=new ActiveXObject('Msxm12.XMLHTTP');
    	}
    	catch(e){
    		try{
    			xmlHttp=new ActiveXObject('Microsoft.XMLHTTP');
    		}
    		catch(e){
    			alert(您的浏览器不支持Ajax);
    			return false;
    		}
    	}
    }
    if(xmlHttp){
      xmlHttp.open('GET',the_request_url,true);
      xmlHttp.onreadystatechange=readyStateChangeHandle;
      xmlHttp.send(null);
    }
}

	</script>
	<input type='button' id='test' value='test' onclick='javascript:ajaxFunction("./data/ajax-04.txt")'>
	<br/><br/>
	<div style='border:1px solid black;width:300px;height:250px;' id='vv'>text ajax</div>
</body>
</html>
