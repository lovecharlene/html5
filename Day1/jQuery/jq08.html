<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="./css/8.css">
	<meta charset="UTF-8">
	<title>动画</title>
</head>
<body>
<div class="result">hello world</div>
<button class="btn1">Click 1</button>
<button class="btn2">Click 2</button>
<button class="btn3">Click 3</button>
<button class="btn4">Click 4</button>
<button class="btn5">Click 5</button>
<button class="btn6">Click 6</button>
<button class="btn7">Click 7</button>

	<div class='block'></div>
	<div class='block'></div>
	<div class='block'></div>
	<div class='block'></div>
	<div class='block'></div>

<script src="./js/jquery-3.2.1.js"></script>
<script type="text/javascript">
// 	Jquery Animation
// 1.基本动画 show hide toggle
// ([speed,[callback]]);
// speed('slow','normal','fast')
// speed:number(毫秒)

// 2.预制动画
// slideDown([speed,[callback]]);//放下来
// slideUp([speed,[callback]]);升上去
// slideToggle([speed,[callback]]);如果是开改成关
// fadeIn([speed,[callback]]);出现
// fadeOut([speed,[callback]]);消失
// fadeTo([speed,opacity,[callback]]);透明度值的变化
// opacity：不透明

// 3.自定义动画
// animate(params,[duration],[easing],[callback])//params是必须的，duration持续的时间，easing：从当前宽度到目标宽度之间变化的速度，默认swing，钟摆，开始快后来慢/linear：线性逻辑
// animate(params,options)
// stop([clearQueue],[gotoEnd])gotoend是停在目标状态就设为true，

$(document).ready(function(){
	$('.btn1').on('click',function(){

       $('.result').slideUp('1000',function(){
       		$('.result').slideDown('fast');
       });
	});
       $('.btn2').on('click',function(){
       $('.result').slideToggle('normal');
       });

        $('.btn3').on('click',function(){
          $('.result').fadeOut('normal',function(){
       		$('.result').fadeIn('slow');
		});
    });

        $('.btn4').on('click',function(){
 			$('.result').fadeTo('normal',0.5);
        });

        $('.btn5').click(function(){
        	$('.result').animate({
        		width:'100%',//'+=10px'
        		height:'100%',
        		fontSize:'10em',
        		borderWidth:10
        	},1000,'swing') //linear      
    	});
 
    $('.btn6').click(function(){
    	$('.block:first').animate({
    		left:100
    	},{
    		duration:2000,
    		step:function(now,fx){
    			$('.block:gt(0)').css('left',now);
    		}
    	});
    });

	$('.btn7').click(function(){
        	$('.result').animate({
	        		width:'100%',
	        		height:'100%',
	        		fontSize:'10em',
	        		borderWidth:10
	        	},8000,'swing').hide(5000);  //完成第一个动画后调用第二个动画   
	    	

	     setTimeout(function(){
	     	$('.result').stop(true,false);//stop不传参停第一个参数，true停所有动画，
	     	// （true,true）直接跳到目标8000状态，(true，false)直接停在当前状态
	     },2000);
     });

});



</script>
	
</body>
</html>
