<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-controller="EventController">
		Root scope
		<p>MyEvent</p>count: {{count}} 
		<ul>
			<li ng-repeat="i in [1]" ng-controller="EventController1">
				<button ng-click="$emit('MyEvent')">
					$emit('MyEvent')
				</button>
				<button ng-click="$broadcast('MyEvent')">
					$broadcast("MyEvent")
				</button>
				<br>
				Middle scope
				<p>MyEvent</p> count:{{count}}
				<ul>
					<li ng-repeat="item in [1,2]" >
                          Leaf scope
                          <p>MyEvent</p> count: {{count}}
					</li>
				</ul>
			</li>
		</ul>
	</div>
	<script src="./js/angular.min.js"></script>
	<script src="03scope4.js"></script>
</body>
</html>
