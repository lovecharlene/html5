<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#a {
			width:300px;
			height:300px;
			background: red;
			float:left;
		}
		#b{
			width:300px;
			height:300px;
			background: green;
			float:left;
		}
		#c{
			width:300px;
			height:300px;
			background:orange;
			float:left;
			clear: left;
		}
		#d{
			width:300px;
			height:300px;
			background: gray;
			float:left;
		}	
	</style>
</head>
<body>	
	<div id="a">我是1</div>
	<div id="b">我是2</div>
	<div id="c">我是3</div>
	<div id="d">我是4</div>
</body>
</html>
