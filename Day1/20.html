<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#test1
	{
		width: 200px;
		height:100px;
		border:10px solid blue;
	}
	.test2{
		width: 200px;
		height:100px;
		border:10px solid red;
	}
	div{
		background: green;
	}
	p{
		margin:3px;
		border:10px solid orange;

	}
	div p{
		background: gray
	}
	</style>
</head>
<body>
	<div id="test1"></div>
	<div class="test2"></div>
	<div class="test2"></div>
	<div class="test2"></div>
	<div>
		<p>我是div下p</p>
	</div>
	<p>我是body下的p标签</p>
</body>
</html>
